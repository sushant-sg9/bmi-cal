<body>
  
    <div class="container" >
        <p>Age</p>
        <input type="number" id="age" required> ages:2-120
         <p>Gender:</p>

         <input type="radio" name="radio" id="m">Male
         <p>Height: <input type="text" id="height" required><br><span id="height_error"></span>
         </p>
         <p>Weight: <input type="text" id="weight" required><br><span id="weight_error"></span>
        </p>
        <button  id="submit" onclick="calculatebmi()">Calculate</button> <button class="btn" type="clear" id="clear">Clear</button>

    </div>
